<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <mycom3></mycom3>
    </div>
    <div id="app2">
        <mycom3></mycom3>
        <login></login>
    </div>

    <!-- 在外面 ，使用template元素，定义组件的html模板结构 -->
    <template id="temp1">
        <div>
            <h1>这是通过template元素，在外面定义的组件结构，这个方式，有代码提示和高亮</h1>
            <h4>好用！推荐</h4>
        </div>
    </template>
    

    <template id="temp2">
        <div>
            <h1>这是私有的组件</h1>
        </div>
    </template>

    <script>
        Vue.component('mycom3',{
            template: '#temp1'
        })
        var vm=new Vue({
            el:"#app",
            data:{

            },
            methods:{

            }
        })

        var vm2=new Vue({
            el:"#app2",
            data:{

            },
            methods:{

            },
            filters:{

            },
            directives:{},

            // 定义实例内部私有组件
            components:{
                login:{
                    template:"#temp2"
                }
            },

            beforeCreate(){},
            created(){},
            beforeMount(){},
            mounted(){},
            beforeUpdate(){},
            updated(){},
            beforeDestroy(){},
            destroyed(){}
        })
    </script>
</body>
</html>
